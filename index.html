<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Script File -->
    <script src="./script.js" type="module" defer></script>
    <title>Build your PC</title>
</head>

<body>
    <main>
        <section>
            <div class="container grid-flow" data-spacing="large">
                <div class="intro grid-flow">
                    <div class="grid-flow">
                        <h1 class="app-title">Build your PC</h1>
                        <img class="desktop-img" src="./assets/images/Desktop-Red-Blue-Dark-PC.png" alt="">
                    </div>
                    <form action="">
                        <input class="component-type" type="text" id="component-type"
                            placeholder="Enter your component">
                        <div class="details">
                            <input type="text" name="component-name" id="component-name">
                            <div class="quantity flex-group">
                                <button class="quantity-btn">
                                    <i class="quantity-btn-icon fa-solid fa-minus"></i>
                                </button>
                                <div class="quantity-number">0</div>
                                <button class="quantity-btn">
                                    <i class="quantity-btn-icon fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <button id="add-btn" class="btn">Add to PC</button>
                </div>

                <hr>

                <h2 class="components-title"></h2>
                <ul class="components-list grid-flow">

                </ul>
            </div>
        </section>
    </main>
</body>

</html>
